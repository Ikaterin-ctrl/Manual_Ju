<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa do Nunca Mais</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/caixa.css">
</head>
<body>
  <section class="hero">
    <h1>📦 Caixa do Nunca Mais</h1>
    <p>Digite o que você quer enterrar para sempre e jogue na nossa caixinha emocional virtual 💔✨</p>
  </section>

  <section class="bloco caixa-bloco">
    <div class="caixa-form">
      <textarea id="lembranca" placeholder="Escreva aqui o que vai desaparecer da sua vida..."></textarea>
      <button id="enterrar">Enterrar</button>
    </div>

    <div class="caixa-animada" id="caixaAnimada"></div>

    <h2>💾 Enterrados:</h2>
    <ul id="listaLembrancas"></ul>
  </section>

  <section class="bloco frases-poder">
    <p>Algumas coisas não merecem nem saudade. 🧹</p>
    <a href="../index.html" class="botao-reforco">← Voltar ao Manual</a>
  </section>

  <script src="../js/caixa.js"></script>
</body>
</html>
